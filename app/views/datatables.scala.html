@(name: String)

@main("Greetings") {
  <p class="lead">Welcome to Play, @name!</p>
  <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>etc</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
            <td>etc</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
            <td>etc</td>
        </tr>
    </tbody>
  </table>
} {
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){$('#example').dataTable();});
  </script>
}
